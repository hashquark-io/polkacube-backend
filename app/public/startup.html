<!DOCTYPE html>
<html>
<head>
	<title>startup test</title>
</head>
<body>
<script src="socket.io.js"></script>
<script>
  var socket = io('http://localhost:7001');
  	let id = Math.random()
  socket.on('connect', function(){
  	console.log('connect')
  	socket.emit('server', id)
  	socket.on(id, data=>{
  		console.log(data)
  	})
  });
  socket.on('headerChange', function(data){
  	console.log(data)
  	socket.emit('server', id)
  });
  socket.on('disconnect', function(){});
</script> 
</body>
</html>
